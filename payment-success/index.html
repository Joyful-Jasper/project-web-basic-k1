<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <!-- navbar start -->
    <section id="navbar">
      <nav class="navbar navbar-expand-lg shadow-sm text-bg-info p-3">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <a class="navbar-brand align-middle mx-2" href="#">
              <img
                src="https://placebear.com/30/24"
                alt="brand-logo"
                width="30"
                height="24"
                class="d-inline-block align-text-top rounded float-start"
              />
              <span class="fw-semibold mx-2">flighsy</span>
            </a>
            <div class="navbar-nav mr-auto mb-2 mb-lg-0">
              <div class="nav-item">
                <a class="nav-link mx-2" href="#">About Us</a>
              </div>
              <div class="nav-item">
                <a class="nav-link mx-2" href="#">Contact Us</a>
              </div>
              <div class="nav-item mx-2">
                <button type="button" class="btn btn-light">Login</button>
              </div>
              <div class="nav-item mx-2">
                <button type="button" class="btn btn-primary">Daftar</button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </section>
    <!-- navbar end -->

    <div class="container">
        <div class="row">
          <div class="col mt-5 mb-5 bg-warning shadow p-3 mb-5 bg-body rounded p-2 br rounded text-center">
            <h1>Selamat Transaksi anda berhasil !</h1>
            <img src="./Success.png" class="rounded mx-auto d-block mb-5" alt="qris" width="200px" height="200px">
            <h3>E-tiket telah kami kirim ke email anda</h3>
            <button type="button" class="btn btn-primary mt-5" onclick="backHome()">Kembali ke halaman awal</button>
          </div>
      </div>

    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
