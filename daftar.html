<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  </head>
  <body>
    <!-- navbar start -->
    <section id="navbar">
      <nav class="navbar navbar-expand-lg shadow-sm text-bg-info p-3">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <a class="navbar-brand align-middle mx-2" href="#">
              <img src="https://placebear.com/30/24" alt="brand-logo" width="30" height="24" class="d-inline-block align-text-top rounded float-start" />
              <span class="fw-semibold mx-2">flighsy</span>
            </a>
            <div class="navbar-nav mr-auto mb-2 mb-lg-0">
              <div class="nav-item">
                <a class="nav-link mx-2" href="#">About Us</a>
              </div>
              <div class="nav-item">
                <a class="nav-link mx-2" href="#">Contact Us</a>
              </div>
              <div class="nav-item mx-2">
                <button onclick="login()" type="submit" class="btn btn-light" style="background-color: rgb(45, 163, 193); color: white">Login</button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </section>
    <!-- navbar end -->
    <!-- awal daftar -->
    <div class="container mt-5 py-5">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 py-5 px-5 shadow" style="background-color: #d7f7fb; background-image: linear-gradient(white, rgb(172, 225, 246))">
            <legend>Gabung menjadi member kami</legend>
            <br /><br />
            <div class="row">
              <div class="col-6">
                <div class="col mb-3">
                  <label for="example@gmail.com" class="form-label">Email</label>
                  <input type="text" id="email" class="form-control" placeholder="example@gmail.com" />
                </div>
                <div class="col mb-3">
                  <label for="examplefullName" class="form-label">Full Name</label>
                  <input type="text" id="FullName" class="form-control" />
                </div>
                <div class="col mb-3">
                  <label for="exampletanggal" class="form-label">Tanggal Lahir</label>
                  <input type="date" id="Tanggal" class="form-control" placeholder="09-10-1995" />
                </div>
                <br /><br />
                <a href="./jadwal.html" style="text-decoration: none">kembali ke home</a>
              </div>
              <div class="col-6">
                <div class="col mb-3">
                  <label for="examplepassword" class="form-label">Password</label>
                  <input type="text" id="password" class="form-control" />
                </div>
                <div class="col mb-3">
                  <label for="examplepassword" class="form-label">Konfirmasi Password</label>
                  <input type="text" id="konfirmasipassword" class="form-control" />
                </div>
                <br /><br />
                <div class="container-fluid text-end">
                  <button onclick="daftar()" id="btn-daftar" type="submit" class="btn, border-0 px-5 py-2 ,col-md-8" style="background-color: #1285c2; color: white">Daftar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="daftar.js"></script>
    <!--akhir daftar--->
  </body>
</html>
