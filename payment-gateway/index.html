<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <!-- navbar start -->
    <section id="navbar">
      <nav class="navbar navbar-expand-lg shadow-sm text-bg-info p-3">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <a class="navbar-brand align-middle mx-2" href="#">
              <img
                src="https://placebear.com/30/24"
                alt="brand-logo"
                width="30"
                height="24"
                class="d-inline-block align-text-top rounded float-start"
              />
              <span class="fw-semibold mx-2">flighsy</span>
            </a>
            <div class="navbar-nav mr-auto mb-2 mb-lg-0">
              <div class="nav-item">
                <a class="nav-link mx-2" href="#">About Us</a>
              </div>
              <div class="nav-item">
                <a class="nav-link mx-2" href="#">Contact Us</a>
              </div>
              <div class="nav-item mx-2">
                <button type="button" class="btn btn-light">Login</button>
              </div>
              <div class="nav-item mx-2">
                <button type="button" class="btn btn-primary">Daftar</button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </section>
    <!-- navbar end -->

    <div class="container">
        <div class="row">
          <div class="col-xl-8 mt-5">
            <h4>Pembayaran</h4>
            <div class="col-sm mt-5 container shadow p-3 mb-5 bg-body rounded p-2 br rounded" id="data">
                <h4>Detail Penumpang</h4>
                <div class="col mt-3">
                  <div class="container">
                    <h6>Nama</h6>
                    <p id="name"></p>
                    <h6>Nomor Ponsel</h6>
                    <p id="phone"></p>
                    <h6>NIK</h6>
                    <p id="nik"></p>
                  </div>
                  <div class="container">
                    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                      <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalToggleLabel">Validasi</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            Apakah data anda sudah benar ?
                          </div>
                          <div class="modal-footer">
                            <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Lanjutkan Pembayaran</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
                      <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalToggleLabel2">Bayar</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <img src="https://qris.id/api-doc/assets/img/MPM_QRIS_Dasar.jpg" class="rounded mx-auto d-block" alt="qris">
                          </div>
                          <div class="modal-footer">
                            <button class="btn btn-primary" data-bs-target="#" data-bs-toggle="modal" onclick="bayar()">Bayar</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <a class="btn btn-primary" data-bs-toggle="modal" href="#exampleModalToggle" role="button">Lanjutkan</a>
                  </div>
                </div>
            </div>
          </div>
          <div class="col-sm mt-5 container shadow p-3 mb-5 bg-body rounded p-2 br rounded">
            <div class="h4 pb-2 mb-4 border-bottom text-center">
              Detail Perjalanan
            </div>
            <div class="row">
              <div class="col text-center d-flex align-items-center">
                <div class="container p-0">
                  <div id="fromTime">17:30</div>
                  <div id="fromCode" class="btn btn-light" style="border-radius: 24px">CGK</div>
                </div>
              </div>
              <div class="col text-center d-flex align-items-center">
                <div class="container p-0">
                  <div id="estTime">2h 30m</div>
                  <div class="d-flex align-items-center justify-content-center m-0">
                    <div class="dr-circle align-self-start"></div>
                    <div class="dr-line flex-grow-1"></div>
                    <div class="dr-circle-filled align-self-end"></div>
                  </div>
                  <div id="transferCount">Langsung</div>
                </div>
              </div>
              <div class="col text-center d-flex align-items-center">
                <div class="container p-0">
                  <div id="destTime">19:00</div>
                  <div id="destCode" class="btn btn-light" style="border-radius: 24px">SUB</div>
                </div>
              </div>
          </div>
        </div>
      </div>

    
    <script src="./payment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
