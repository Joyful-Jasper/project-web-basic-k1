<div id="itemListHasil" class="container my-4 p-0">
  <div class="position-relative">
    <div class="dr-tape-back bg-secondary position-absolute m-0 p-0" style="top: -6px; left: -4px"></div>
    <div
      class="dr-tape bg-info position-absolute text-center d-flex align-items-center justify-content-center m-0 p-0"
      style="top: -6px; left: -4px; z-index: 3"
    >
      <div class="container-fluid">Free protection</div>
    </div>
  </div>
  <!-- card -->
  <div class="card" style="border-radius: 8px">
    <div class="card-body text-center text-md-start">
      <div class="row">
        <!-- maskapai -->
        <div class="col-md-4 pb-4 pb-md-0">
          <div class="container d-flex flex-column p-0">
            <div
              class="container d-flex align-items-center justify-content-center align-items-md-start justify-content-md-start p-0"
              style="margin-top: 32px"
            >
              <img
                id="logoMaskapai"
                src="https://placebear.com/24/24"
                alt="company-logo"
                width="24"
                height="24"
                class="d-inline-block align-text-top rounded float-start"
              />
              <span id="nameMaskapai" class="fw-semibold fs-5 mx-2">
                <!-- company -->
              </span>
            </div>
            <div class="container px-0 pt-2 pt-md-5">
              <a id="linkDetailPenerbangan" class="text-decoration-none text-info me-4" href="#">Detail penerbangan</a>
              <a id="linkInfoHarga" class="text-decoration-none text-info" href="#">Info Harga</a>
            </div>
          </div>
        </div>
        <!-- estimasi -->
        <div class="col-md-6 d-flex align-items-center justify-content-center flex-nowrap pb-4 pb-md-0">
          <div class="row">
            <div class="col text-center d-flex align-items-center">
              <div class="container p-0">
                <div id="fromTime">
                  <!-- from time -->
                </div>
                <div id="fromCode" class="btn btn-light" style="border-radius: 24px">
                  <!-- from code -->
                </div>
              </div>
            </div>
            <div class="col text-center d-flex align-items-center">
              <div class="container p-0">
                <div id="estTime">
                  <!-- est time -->
                </div>
                <div class="d-flex align-items-center justify-content-center m-0">
                  <div class="dr-circle align-self-start"></div>
                  <div class="dr-line flex-grow-1"></div>
                  <div class="dr-circle-filled align-self-end"></div>
                </div>
                <div id="transferCount">
                  <!-- transfer -->
                </div>
              </div>
            </div>
            <div class="col text-center d-flex align-items-center">
              <div class="container p-0">
                <div id="destTime">
                  <!-- dest time -->
                </div>
                <div id="destCode" class="btn btn-light" style="border-radius: 24px">
                  <!-- dest code -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- tombol pilih -->
        <div class="col-md-2 d-flex p-2 align-items-center justify-content-center">
          <div class="container d-flex flex-column">
            <div id="pricePerTix" class="text-warning text-center fw-semibold my-1">
              <!-- price -->
            </div>
            <button id="selectTix" type="button" class="btn btn-warning">Pilih</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- card end -->
</div>
