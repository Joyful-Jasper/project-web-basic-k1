<div class="container">
  <div class="row">
    <div class="col-xl-8 mt-5">
      <h4>Pembayaran</h4>
      <div
        class="col-sm mt-5 container shadow p-3 mb-5 bg-body rounded p-2 br rounded"
        id="data"
      >
        <h4>Detail Penumpang</h4>
        <div class="col mt-3">
          <div id="dataTraveler" class="container">
            <h6>Nama</h6>
            <p id="name"></p>
            <h6>Nomor Ponsel</h6>
            <p id="phone"></p>
            <h6>NIK</h6>
            <p id="nik"></p>
          </div>
          <div class="container">
            <div
              class="modal fade"
              id="pembayaranModal"
              aria-hidden="true"
              aria-labelledby="pembayaranModal"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Pembayaran</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <img
                      src="../assets/MPM_QRIS_Dasar.jpg"
                      class="rounded mx-auto d-block"
                      alt="qris"
                    />
                  </div>
                  <div class="modal-footer">
                    <button id="btnBayar" type="button" class="btn btn-primary">
                      Lanjutkan
                    </button>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    >
                      close
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <a
              class="btn btn-primary"
              data-bs-toggle="modal"
              href="#pembayaranModal"
              role="button"
              >Lanjutkan</a
            >
          </div>
        </div>
      </div>
    </div>
    <div
      class="col-sm mt-5 container shadow p-3 mb-5 bg-body rounded p-2 br rounded"
    >
      <div class="h4 pb-2 mb-4 border-bottom text-center">
        Detail Perjalanan
      </div>
      <div class="row">
        <div class="col text-center d-flex align-items-center">
          <div class="container p-0">
            <div id="fromTime">17:30</div>
            <div
              id="fromCode"
              class="btn btn-light"
              style="border-radius: 24px"
            >
              CGK
            </div>
          </div>
        </div>
        <div class="col text-center d-flex align-items-center">
          <div class="container p-0">
            <div id="estTime">2h 30m</div>
            <div class="d-flex align-items-center justify-content-center m-0">
              <div class="dr-circle align-self-start"></div>
              <div class="dr-line flex-grow-1"></div>
              <div class="dr-circle-filled align-self-end"></div>
            </div>
            <div id="transferCount">Langsung</div>
          </div>
        </div>
        <div class="col text-center d-flex align-items-center">
          <div class="container p-0">
            <div id="destTime">19:00</div>
            <div
              id="destCode"
              class="btn btn-light"
              style="border-radius: 24px"
            >
              SUB
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
